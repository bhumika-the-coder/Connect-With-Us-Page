<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <p>
        We would love to respond to your quesries and help you succeed. <br/>Feel free to get in touch with us.
    </p>
  </div>
  

  <div class="contact-box">
    <div class="contact-left">
        <h2>Sent your request</h2>
        <form action="#">
            <div class="input-row">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="John Abrahm" class="name"/>
                </div>
                <div>
                    <label for="phn">Phone</label>
                    <input type="text" placeholder="1 412 520 321" class="phn"/>
                </div>
            </div>


            <div class="input-row">
                <div class="input-group">
                    <label for="mail">Email</label>
                    <input type="email" placeholder="johnabrahm@gmail.com" class="mail"/>
                </div>
                <div>
                    <label for="sub">Subject</label>
                    <input type="text" placeholder="Product Name" class="sub"/>
                </div>
            </div>
            <label for="msg">Message</label>
            <textarea id="msg" placeholder="Your Message" rows="5"></textarea>
            <button>SEND</button>
        </form>
    </div>

    <div class="contact-right">
        <h2>Reach Us</h2>


        <table>
            <tr>
                <td>Email</td>
                <td>contactus.gmail.com</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>+1 012 345 6789</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>#121, greenry path,7th cross <br/>
                    some street,some road , Bengluru 302100
                </td>
            </tr>
        </table>
    </div>
  </div>
</body>
</html>
